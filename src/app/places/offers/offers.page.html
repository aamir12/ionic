<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/','places','tabs','offers','new']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
            <ion-item-options>
              <ion-item-option
                color="primary"
                (click)="onEdit(offer.id,slidingItem)"
              >
                <ion-icon slot="icon-only" name="create"></ion-icon>
              </ion-item-option>
            </ion-item-options>

            <ion-item [routerLink]="['/','places','tabs','offers',offer.id]">
              <ion-thumbnail slot="start">
                <img [src]="offer.imageUrl" />
              </ion-thumbnail>
              <ion-label>
                <h2>{{offer.title}}</h2>
              </ion-label>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
